<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work#2</title>
</head>
<body>
    <script>
        'use strict'

        let a = Number(prompt('Введите число "a"'));
        let b = Number(prompt('Введите число "b"'));

        function ForSignDifference (a,b){
            if (a >= 0 && b >= 0 ){
            let x = a - b;
            alert('Числа положительные и их разновсть равна ' + x);
            } else if (a < 0 && b < 0){
                let x = a * b;
                alert('Числа отрицательные и их произведение равно ' + x)
            } else {
                let x = a + b;
                alert('Числа разных знаков и их сумма равна' + x);
            }

        }
        ForSignDifference(a,b);
    </script>
</body>
</html>
