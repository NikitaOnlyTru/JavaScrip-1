<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work#2</title>
</head>
<body>
    <script>
        'use strict'

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*
        Выполняется унарный инкремент префиксой формы 
        В префиксной форме инкрементирование производится сразу, а возврат — уже с
        обновленным значением
        */
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*
        Выполняется унарный инкремент постфиксной формы 
        В постфиксной форме сначала происходит возвращение значения, а потом выполняется
        инкрементирование
        */
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*
        1)Первый выполняется унарный инкремент префиксной формы
        2)Так как значчение "a" обновились и равно 2, получаем a = 1 + 2
        3)c = 2 + 3, получаем 5
        */
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*
        1)Первый выполняется унарный инкремент постфиксной формы
        2)Так как значчение "b" обновились и равно 2, получаем b = 1 + 2, но мы знаем, что в постфиксной формы
        сначала происодит возвращение, а потом инкрементирование
        3)d = 2 + 2, получаем 4
        */
        alert(a); //3 Значение "a" обновлено в 3 примере и равно 3
        alert(b); //3 Значение "b" обновлено в 4 примере и равно 3
    </script>
</body>
</html>
