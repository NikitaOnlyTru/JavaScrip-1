<body>
    <script>
        'use sctrict'

        function plus(a, b) {
            return a + b;
		}

		function minus(a, b) {
            return a - b;
		}

		function div (a, b) {
            return a / b;
		}

		function mult (a, b) {
            return a * b;
        }

        function mathOperation(arg1, arg2, operation){
            switch(operation){
                case "plus": 
                    return plus(arg1,arg2);
                case "minus": 
                    return minus(arg1,arg2);
                case "div": 
                    return div(arg1,arg2);
                case "mult": 
                    return mult(arg1,arg2);
            }
        }
        
        console.log(mathOperation(10, 10, "plus"))
        console.log(mathOperation(20, 10, "div"))
        console.log(mathOperation(30, 10, "minus"))
        console.log(mathOperation(40, 10, "mult"))
    </script>
