<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work#2</title>
</head>
<body>
    <script>
        'use strict'

        let money = prompt('Введите сумму зачисления');
        let LenMoney = money.toString().slice(-1);

        function ChoiceOfEnding(LenMoney){
            switch(LenMoney){
                case "1":
                    alert("На ваш баланс зачислено " + money + " рубль" );
                    break;
                case "2":
                case "3":
                case "4":
                    alert("На ваш баланс зачислено " + money + " рубля" );
                    break;
                case "0":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    alert("На ваш баланс зачислено " + money + " рублей" );
                    break;
            }
        }

        ChoiceOfEnding(LenMoney)
    </script>
</body>
</html>
